
{% extends 'index.html' %}


{% block content %}

<div class="content-panel">
    
    <div class="billing">
        <div class="secure text-center margin-bottom-md">
            <h3 class="margin-bottom-md text-success">
                    <span class="fs1 icon" aria-hidden="true" data-icon=""></span>
                    User Profile Details<br>
                    <small>This information is kept private</small>
                </h3>

        </div>
        <form id="details" class="form-horizontal" method="post" action="#" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">User Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="{{user.username}}" disabled>
                    <p class="help-block">This field cannot be updated</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="{{user.email}}" disabled>
                    <p class="help-block">This field cannot be updated</p>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">Date Joined</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="{{user.date_joined}}" disabled>
                    <p class="help-block">This field cannot be updated</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Admin Access</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="{{user.is_superuser}}" disabled>
                    <p class="help-block">This field cannot be updated</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="{{user.last_name}}" >
                    
                </div>
            </div>


            
            <hr>
            <div class="action-wrapper text-center">
                <!-- <h4 class="notes margin-bottom-sm">
                        Update your data 
                    </h4> -->
                <div class="action-btn">
                    <button class="btn btn-success btn-lg" disabled>
                        Update
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
